<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 데이터 복사 - TripJoy</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/chat/chat-copy.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="content-header">
            <h1>채팅 데이터 복사</h1>
        </div>
        
        <div class="content-body">
            <div class="copy-container">
                <!-- 채팅 목록 섹션 -->
                <div class="chat-list-section">
                    <h3>채팅 목록</h3>
                    <div class="chat-list" id="chatList">
                        <div class="loading">채팅 목록을 불러오는 중...</div>
                    </div>
                </div>
                
                <!-- 복사 설정 섹션 -->
                <div class="copy-settings-section">
                    <h3>복사 설정</h3>
                    <div class="selected-chat" id="selectedChat">
                        <p>복사할 채팅을 선택해주세요</p>
                    </div>
                    
                    <div class="copy-form" id="copyForm" style="display: none;">
                        <div class="form-group">
                            <label for="newChatId">새 채팅 ID</label>
                            <input type="text" id="newChatId" placeholder="예: userId_tripfriendsId">
                            <small>형식: userId_tripfriendsId</small>
                        </div>
                        
                        <div class="form-group">
                            <label>복사 옵션</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="copyMessages" checked>
                                    메시지 복사
                                </label>
                                <label>
                                    <input type="checkbox" id="copyInfo" checked>
                                    채팅 정보 복사
                                </label>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button class="btn-delete" onclick="deleteChat()">삭제</button>
                            <button class="btn-cancel" onclick="cancelCopy()">취소</button>
                            <button class="btn-copy" id="copyButton" onclick="executeCopy()">복사 실행</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- 스크립트 -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/chat/chat-copy.js"></script>
    <script>
        // 페이지 로드 시 헤더 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader();
        });
    </script>
</body>
</html>
