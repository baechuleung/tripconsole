<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원목록 - TripJoy</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/member/member-list.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="content-header">
            <h1>회원목록</h1>
            <div class="tab-container">
                <button class="tab-button active" data-collection="tripfriends_users">트립프렌즈</button>
                <button class="tab-button" data-collection="users">트립조이</button>
            </div>
        </div>
        
        <div class="content-body">
            <!-- 검색 영역 추가 -->
            <div class="search-container">
                <div class="search-left">
                    등록된 회원 목록
                    <span id="totalCount" style="color: #999; font-weight: normal;">총 30개의 검색결과</span>
                </div>
                <div class="search-right">
                    <button class="batch-update-button" id="batchUpdateButton" style="display: none;">포인트 일괄 수정</button>
                    <button class="excel-button" id="excelButton">엑셀다운로드</button>
                </div>
            </div>

            <div class="member-table-container">
                <table class="member-table">
                    <thead>
                        <tr>
                            <th>이름/이메일</th>
                            <th>위치/이름</th>
                            <th>가입일</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody">
                        <!-- 회원 목록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- 스크립트 -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/member/member-list.js"></script>
    <script>
        // 페이지 로드 시 헤더 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader();
        });
    </script>
</body>
</html>
