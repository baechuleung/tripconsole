<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트립조이 회원 상세정보 - TripJoy</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/member/tripjoy-detail.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="content-header">
            <h1>트립조이 회원 상세정보</h1>
            <button class="btn-back" onclick="history.back()">목록으로</button>
        </div>
        
        <div class="content-body">
            <div class="detail-container">
                <div class="detail-section">
                    <h2>기본 정보</h2>
                    <div class="detail-row">
                        <label>이메일:</label>
                        <span id="memberEmail">-</span>
                    </div>
                    <div class="detail-row">
                        <label>이름:</label>
                        <span id="memberName">-</span>
                    </div>
                    <div class="detail-row">
                        <label>성별:</label>
                        <span id="memberGender">-</span>
                    </div>
                    <div class="detail-row">
                        <label>추천인:</label>
                        <span id="memberReferredBy">-</span>
                    </div>
                    <div class="detail-row">
                        <label>포인트:</label>
                        <span id="memberPoints">-</span>
                    </div>
                    <div class="detail-row">
                        <label>가입일:</label>
                        <span id="memberCreatedAt">-</span>
                    </div>
                    <div class="detail-row">
                        <label>상태:</label>
                        <span id="memberStatus">-</span>
                    </div>
                </div>

                <div class="detail-actions">
                    <button class="btn-edit" id="editBtn">정보 수정</button>
                    <button class="btn-delete" id="deleteBtn">회원 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- 스크립트 -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/member/tripjoy-point-manager.js"></script>
    <script src="../js/member/tripjoy-detail.js"></script>
    
    <script>
        // 페이지 로드 시 헤더 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader();
        });
    </script>
</body>
</html>
