<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 등록 - TripJoy</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/popup/popup-register.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="content-header">
            <h1>팝업 등록</h1>
        </div>
        
        <div class="content-body">
            <div class="form-container">
                <form id="popupForm">
                    <div class="form-group">
                        <label for="title">팝업 제목 *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="imageFile">팝업 이미지 *</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                        <div class="file-info">
                            <p>권장 사이즈: 270x360px</p>
                            <p>지원 형식: JPG, PNG, GIF</p>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">시작일 *</label>
                            <input type="datetime-local" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">종료일 *</label>
                            <input type="datetime-local" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="priority">우선순위</label>
                            <input type="number" id="priority" name="priority" value="1" min="1">
                            <small>숫자가 높을수록 우선순위가 높습니다</small>
                        </div>
                        <div class="form-group">
                            <label for="isActive">활성화 상태</label>
                            <select id="isActive" name="isActive">
                                <option value="true">활성화</option>
                                <option value="false">비활성화</option>
                            </select>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- 스크립트 -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/popup/popup-register.js"></script>
    <script>
        // 페이지 로드 시 헤더 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader();
        });
    </script>
</body>
</html>
